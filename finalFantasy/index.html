<!DOCTYPE html>
<html>
	<head>
		<title>Text Final Fantasy</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="contentWrapper" class="box">
			<div id="battleArea">
				<div id="monsterArea" class="box">
					<div id="monsterGrid">
						<div class="mNrow">
							<div id="mN0" class="mName"></div>
							<div id="mN1" class="mName"></div>
							<div id="mN2" class="mName"></div>
						</div>
						<div id="mRow1" class="row">
							<div id="m0" class="cell"></div>
							<div id="m1" class="cell"></div>
							<div id="m2" class="cell"></div>
						</div>
						<div class="mNrow">
							<div id="mN3" class="mName"></div>
							<div id="mN4" class="mName"></div>
							<div id="mN5" class="mName"></div>
						</div>
						<div id="mRow2" class="row">
							<div id="m3" class="cell"></div>
							<div id="m4" class="cell"></div>
							<div id="m5" class="cell"></div>
						</div>
						<div class="mNrow">
							<div id="mN6" class="mName"></div>
							<div id="mN7" class="mName"></div>
							<div id="mN8" class="mName"></div>
						</div>
						<div id="mRow3" class="row">
							<div id="m6" class="cell"></div>
							<div id="m7" class="cell"></div>
							<div id="m8" class="cell"></div>
						</div>
					</div>
				</div>
				<div id="playerArea" class="box">
					<div id="p1wrapper" class="pRow">
						<div id="p1" class="cell"></div>
						<div id="p1info" class="pInfo">
							<div class="subInfo" id="p1Name"></div>
							<div class="subInfo" id="p1HP"></div>
							<div class="subInfo" id="p1MP"></div>
							<div class="subInfo" id="p1XP"></div>
						</div>
					</div>
					<div id="p2wrapper" class="pRow">
						<div id="p2" class="cell"></div>
						<div id="p2info" class="pInfo">
							<div class="subInfo" id="p2Name"></div>
							<div class="subInfo" id="p2HP"></div>
							<div class="subInfo" id="p2MP"></div>
							<div class="subInfo" id="p2XP"></div>
						</div>
					</div>
					<div id="p3wrapper" class="pRow">
						<div id="p3" class="cell"></div>
						<div id="p3info" class="pInfo">
							<div class="subInfo" id="p3Name"></div>
							<div class="subInfo" id="p3HP"></div>
							<div class="subInfo" id="p3MP"></div>
							<div class="subInfo" id="p3XP"></div>
						</div>
					</div>
					<div id="p4wrapper" class="pRow">
						<div id="p4" class="cell"></div>
						<div id="p4info" class="pInfo">
							<div class="subInfo" id="p4Name"></div>
							<div class="subInfo" id="p4HP"></div>
							<div class="subInfo" id="p4MP"></div>
							<div class="subInfo" id="p4XP"></div>
						</div>
					</div>
				</div>
			</div>
			<div id="gameConsole" class="box"></div>
		</div>

		<script type="text/javascript" src="js/entity.js"></script>

		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/battle.js"></script>
	</body>
</html>
